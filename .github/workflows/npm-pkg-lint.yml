name: CI

on: [push, pull_request]

jobs:
  npmg-pkg-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm ci
      - name: npm-pkg-lint
        uses: ext/npm-pkg-lint@master
        with:
          ignore-node-version: 18
